<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SignUp Page</title>
</head>

<body>
    <form class="container">
        <div class="leftCon">
            <img src="img/background.png" alt="">
            </div>
            <div class="rightCon">
                <div class="lognForm">
                    <label for="login"class="login">SignUp</label>
                    
                    <span class="username">Username</span>
                    <input type="text" required>

                    <span class="email">Email</span>
                    <input type="email" required>

                    <span class="password">Password</span>
                    <input type="password" required>

                    <span class="cpassword">Confirm Password</span>
                    <input type="password" required>
                </div>
                <div class="lowBracket">
                    <a href="/loginpage/index.html" class="forgot">Already have an account? Signin</a>
                </div>
                <a href="/loginpage/index.html"><button class="btn" type="submit">SignUp</button></a>
            </div>
        </form>
</body>

</html>
